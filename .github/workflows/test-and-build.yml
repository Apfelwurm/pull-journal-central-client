on:
  push:
    branches: 
      - main

permissions:
    contents: write
    packages: write

name: Test, Build and publish app release

jobs:
  testsvc:
    name: test service
    runs-on: ubuntu-latest
    steps:
      - name: test
        run: systemctl list-units

  test:
    name: run tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: [1.20.x]
        os: [ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: setup go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - run: go test

  releases-matrix:
    name: Release Go Binary
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.20.x]
        goos: [linux]
        goarch: [amd64]
    steps:
    - uses: actions/checkout@v3
    - uses: wangyoucao577/go-release-action@v1
      with:
        release_tag: 1.0
        github_token: ${{ secrets.GITHUB_TOKEN }}
        goos: ${{ matrix.goos }}
        goarch: ${{ matrix.goarch }}
        goversion: ${{ matrix.go-version }}
        binary_name: "pull-journal-central-client"
        # extra_files: LICENSE README.md
      
      

